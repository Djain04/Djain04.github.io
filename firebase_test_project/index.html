<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>Firebase_Basic_Operations</title>
</head>
<body>
    <main>
        <h1>Basic Operations</h1>
        <label>Name</label>
        <input type="text" name="" id="name"><br><br>
        <label>Roll No</label>
        <input type="text" name="" id="rollno"><br><br>
        <label>Batch</label>
        <input type="text" name="" id="batch"><br><br>
        <label>Gender</label>
        <input type="text" name="" id="gender"><br><br>
        <input type="submit" value="Insert" id="insert">
        <input type="submit" value="Update" id="update">
        <input type="submit" value="Retrieve" id="retrieve">
        <input type="submit" value="Remove" id="remove">
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-auth.js"></script>
    <script src="main.js"></script>
</body>
</html>
