<!-- Account_Page -->
<div class="account_page_container">
    <div class="account_page_section">

        <div class="account_form">
                <div class="form_options">
                        <span  onmouseover="login_function()">Login</span>
                        <span  onmouseover="register_function()">Register</span>
                       
                </div>
                <form action="#" id="loginForm">
                        <input type="text" placeholder="Username"><br>
                        <input type="password" placeholder="Password"><br>
                        <input type="submit" value="Login" class="form_buttons">
                        <a href="#">Forgot Password</a>
                </form>
            
                <form action="#" id="registrationForm">
                            <input type="text" placeholder="Username"><br>
                            <input type="email" placeholder="Email-id"><br>
                            <input type="password" placeholder="Password"><br>
                            <input type="submit" value="Register" class="form_buttons">
                </form>
        </div>
    </div>       
</div>
<!-- js for forms -->
<script>
    var login=document.getElementById("loginForm");
    var register=document.getElementById("registrationForm");
    var hr=document.getElementById("active");

 
    function register_function()
    {
        login.style.transform="translateX(0px)";
        register.style.transform="translateX(0px)";
    }
    function login_function()
    {
        login.style.transform="translateX(300px)";
        register.style.transform="translateX(300px)";
    }
</script>
