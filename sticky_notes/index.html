<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>StickyNotes</title>
</head>
<body>
    <div class="note_section" id="noteSection">
        <button id="addNoteButton">+</button>
        <div id="noteContainer">
        </div>    
        <div id="noteArea">
            <div id="textareaContainer" >
                <textarea name="" id="note" cols="10" rows="10" placeholder="Write a note">
                </textarea></div>
            <div class="textarea_buttons">
                <i class="fa fa-check-circle fa-lg" aria-hidden="true" id="save"></i>
                <i class="fa fa-times-circle fa-lg" aria-hidden="true" id="close"></i>
            </div>
         </div>
   </div>  
<script src="main.js"></script> 
</body>
</html>
